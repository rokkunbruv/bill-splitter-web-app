<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Input Image With Preview Image</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*" hidden>

        <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Image</h3>
            <p>Image size must be less than <span>10MB</span></p>
            <img id="previewImage" src="" alt="Preview Image">
        </div>

        <label for="fileInput" class="select-image">Select Image</label>

        <button class="takepicture" id="takePictureButton">Take a Picture</button>
        <input type="file" id="cameraInput" name="picture" accept="image/*" capture="environment" hidden>
        <button class="takepicture" id="submitImage">Submit Image</button>
    </div>
</body>
</html>
